<div class="form-group">
    <label [for]="fieldId" class="d-none d-sm-block col-form-label-sm ">{{label}}<span
            *ngIf="validator?.required">*</span> </label>
    <input [type]="type" class="form-control form-control-sm" [id]="fieldId" [formControl]="control" autocomplete="off"
        [placeholder]="label" [maxlength]="maxlength" [readonly]="readonly">
    <app-reactive-validation [validationErrors]="validationErrors" [name]="label"></app-reactive-validation>
</div>
