<div class="form-group row">
    <div class="input-group">
        <label [for]="fieldId" class="d-none d-sm-block col-sm-3 col-form-label col-form-label-sm">{{label}}<span
                *ngIf="validator?.required">*</span></label>
        <div class="col-sm-9">
            <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" ngbDatepicker [id]="fieldId"
                [formControl]="control" #date="ngbDatepicker" (click)="date.toggle()">
            <app-reactive-validation [validationErrors]="validationErrors" [name]="label"></app-reactive-validation>
        </div>
    </div>
</div>
