<form *ngIf="searchableArray.length>0" class="d-print-none">
  <div class="row">
    <div class="col"></div>
    <div class="col-auto">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-filter"></i></div>
        </div>
        <input type="text" class="form-control form-control-sm" id="search" name="search" [(ngModel)]="searchQuery"
          (keyup)="refreshData()" [placeholder]="getSearchPlaceHolderText()">
      </div>
    </div>
  </div>
</form>


<table class="table table-striped border table-sm">
  <thead TableHeader [columns]="columns" [tableName]="tableName" [sortColumn]="sortColumn"
    (onSort)="handleSort($event)"></thead>
  <tbody TableBody [data]="dataPage" [columns]="columns" (btnEvent)="handleEvent($event)"></tbody>
  <tfoot TableFooter [columns]="columns" [total]="total" *ngIf="total.length"></tfoot>
</table>

<div class="d-flex justify-content-between p-2 d-print-none" *ngIf="!list">
  <pagination [(page)]="page" [collectionSize]="totalCount" [pageSize]="pageSize" (pageChange)="refreshData()"></pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshData()">
    <option [ngValue]="4">৪/পেজ</option>
    <option [ngValue]="8">৮/পেজ</option>
    <option [ngValue]="16">১৬/পেজ</option>
  </select>
</div>
