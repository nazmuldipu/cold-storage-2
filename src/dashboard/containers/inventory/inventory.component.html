<div class="page-head">
  Inventory
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 p-md-0 mt-2">
      <div class=" border rounded">
        <div class="alert alert-danger" *ngIf="errorMessage.length>0">
          {{errorMessage}}
        </div>
        <inventory-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)"
          [inventory]="inventory" [vouchar_no]="inventoryList.length"></inventory-form>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <table class="table table-striped border table-sm">
        <thead>
          <tr>
            <td colspan="7" class="form-head">
              Inventory List
            </td>
          </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">SR.NO.</th>
            <th scope="col">Party</th>
            <th scope="col">Agent</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inventory of inventoryPage;let i = index;">
            <th scope="row">{{ i+1 }}</th>
            <td> {{ inventory.date.toMillis() | date:'dd/MM/yyyy' }} </td>
            <td> {{ inventory.sr_no }} </td>
            <td> {{ inventory?.customer?.name }} </td>
            <td> {{ inventory?.agent?.name }} </td>
            <td> {{ inventory?.quantity }} </td>
            <td>
              <!-- <a class="edit_link" (click)="onEdit(inventory._id)">Edit</a>  -->
              <a class="edit_link" routerLink="/dashboard/inventory-print/{{inventory._id}}" target="_blank">Print</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="inventoryList.length" [(page)]="page" [pageSize]="pageSize"
          (pageChange)="refreshInventory()">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshInventory()">
          <option [ngValue]="4">4/Page</option>
          <option [ngValue]="8">8/Page</option>
          <option [ngValue]="16">16/Page</option>
        </select>
      </div>
    </div>
  </div>
</div>
