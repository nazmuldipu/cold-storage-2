<div class="page-head">
  ইনভেন্টরি
</div>

<div class="container">
  <div class="row">
    <div class="col-md-5 p-md-0 mt-2">
      <div class=" border rounded">
        <div class="alert alert-danger" *ngIf="errorMessage.length>0">
          {{errorMessage}}
        </div>
        <inventory-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)"
          [item]="inventory" [vouchar_no]="totalCount"></inventory-form>
      </div>
    </div>
    <div class="col-md-7 mt-2">
      <inventory-table [inventoryPage]="inventoryPage" (refresh)="refreshData($event)" [canEdit]="true"
        (edit)="onEdit($event)"></inventory-table>
    </div>
  </div>
</div>
