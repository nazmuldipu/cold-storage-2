<div class="page-head">
  Pocket
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 p-md-0 mt-2">
      <div class=" border rounded">
        <pocket-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)"
          (selectChamber)="getFloorList($event)" (selectFloor)="getLineList($event)" [pocket]="pocket"
          [chamberList]="chamberList" [floorList]="floorList" [lineList]="lineList"></pocket-form>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <table class="table table-striped border table-sm">
        <thead>
          <tr>
            <td colspan="7" class="form-head">
              Pocket List
            </td>
          </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Chamber</th>
            <th scope="col">Floor</th>
            <th scope="col">Line</th>
            <th scope="col">Name</th>
            <th scope="col">Capacity</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pocket of pocketPage;let i = index;">
            <th scope="row">{{ i+1 }}</th>
            <td>{{pocket.chamber.name}}</td>
            <td>{{pocket.floor.name}}</td>
            <td>{{pocket.line.name}}</td>
            <td>{{ pocket.name }} </td>
            <td>{{ pocket.capacity}}</td>
            <td><a class="edit_link" (click)="onEdit(pocket._id)">Edit</a></td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="pocketList.length" [(page)]="page" [pageSize]="pageSize" size="sm"
          (pageChange)="refreshPocket()">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshPocket()">
          <option [ngValue]="4">4/Page</option>
          <option [ngValue]="8">8/Page</option>
          <option [ngValue]="16">16/Page</option>
        </select>
      </div>
    </div>
  </div>
</div>
