<div class="page-head">
  Pocket
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 p-md-0 mt-2">
      <div class=" border rounded">
        <pocket-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)"
          (selectChamber)="getFloorList($event)" (selectFloor)="getLineList($event)" [item]="pocket"
          [chamberList]="chamberList" [floorList]="floorList" [lineList]="lineList"></pocket-form>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <AppTable [columns]="columns" [data]="pocketList" [tableName]="tableName" [sortColumn]="sortColumn"
        (btnEvent)="buttonEvent($event)"></AppTable>
    </div>
  </div>
</div>
