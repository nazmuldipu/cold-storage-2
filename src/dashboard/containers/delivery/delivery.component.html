<div class="page-head">
  Delivery
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 p-md-0 mt-2">
      <div class="border rounded">
        <delivery-form (create)="onCreate($event)" [ledgerList]="ledgerList" [deliveryList]="deliveryList"
          [vouchar_no]="deliveryList.length">
        </delivery-form>
      </div>
    </div>
    <div class="col-md-12 p-md-0 mt-2">
      <delivery-list [deliveryList]="deliveryList"></delivery-list>
    </div>
  </div>
</div>
