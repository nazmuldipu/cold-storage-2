<div class="page-head">
  Loan
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 p-md-0 mt-2">
      <div class=" border rounded">
        <loan-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)" [loan]="loan">
        </loan-form>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <table class="table table-striped border table-sm">
        <thead>
          <tr>
            <td colspan="6" class="form-head">
              Loan List
            </td>
          </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">SR No</th>
            <th class="text-right" scope="col">Amount</th>
            <th class="text-right" scope="col">Rate</th>
            <th class="text-right" scope="col">Profit</th>
            <th class="text-right" scope="col">Payable</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let loan of loanPage;let i = index;">
            <th scope="row">{{ i+1 }}</th>
            <td> {{ loan.sr_no }} </td>
            <td class="text-right"> {{ loan.amount }} </td>
            <td class="text-right"> {{ loan.rate }} </td>
            <td class="text-right"> {{ loan.profit }} </td>
            <td class="text-right"> {{ loan.payable }} </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="loanList.length" [(page)]="page" [pageSize]="pageSize" size="sm"
          (pageChange)="refreshLoan()">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshLoan()">
          <option [ngValue]="4">4/Page</option>
          <option [ngValue]="8">8/Page</option>
          <option [ngValue]="16">16/Page</option>
        </select>
      </div>
    </div>
  </div>
</div>
