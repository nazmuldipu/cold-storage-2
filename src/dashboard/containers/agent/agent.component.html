<div class="page-head">
  এজেণ্ট
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 p-md-0 mt-2">
      <div class=" border rounded">
        <agent-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)" [item]="agent">
        </agent-form>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <agent-list [agentPage]="agentPage" (refresh)="refreshData($event)" (edit)="onEdit($event)"></agent-list>
    </div>
  </div>
</div>
<button class="btn btn-success btn-sm" (click)="onTranferClick()">Transfer</button>
