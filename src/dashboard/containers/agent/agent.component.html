<div class="page-head">
    Agent
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 p-md-0 mt-2">
            <div class=" border rounded">
                <agent-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)"
                    [agent]="agent"></agent-form>
            </div>
        </div>
        <div class="col-md-8 mt-2">
            <table class="table table-striped border table-sm">
                <thead>
                    <tr>
                        <td colspan="5" class="form-head">
                            Agent List
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Father</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let agent of agentPage;let i = index;">
                        <th scope="row">{{ i+1 }}</th>
                        <td> {{ agent.name }} </td>
                        <td> {{ agent.father }} </td>
                        <td> {{ agent.phone }} </td>
                        <td><a class="edit_link" (click)="onEdit(agent._id)">Edit</a></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="agentList.length" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="refreshAgent()">
                </ngb-pagination>

                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize"
                    (ngModelChange)="refreshAgent()">
                    <option [ngValue]="4">4/Page</option>
                    <option [ngValue]="8">8/Page</option>
                    <option [ngValue]="16">16/Page</option>
                </select>
            </div>
        </div>
    </div>
</div>
