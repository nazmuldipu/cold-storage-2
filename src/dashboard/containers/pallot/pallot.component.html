<div class="page-head">
  Pallot
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 p-md-0 mt-2">
      <div class=" border rounded">
        <pallot-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)"
          (selectChamber)="getFloorList($event)" (selectFloor)="getLineList($event)"
          (selectLine)="getPocketList($event)" [pallot]="pallot" [chamberList]="chamberList" [floorList]="floorList"
          [lineList]="lineList" [pocketList]="pocketList"></pallot-form>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <table class="table table-striped border table-sm">
        <thead>
          <tr>
            <td colspan="4" class="form-head">
              Pallot List
            </td>
          </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">SR</th>
            <th scope="col">Date</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pallot of pallotPage;let i = index;">
            <th scope="row">{{ i+1 }}</th>
            <td> {{ pallot.sr_no }} </td>
            <td> {{ pallot.date.toMillis() | date:'dd/MM/yyyy' }} </td>
            <td>
              {{ pallot?.chamber?.name }}>{{ pallot?.floor?.name }}>{{ pallot?.line?.name }}>{{ pallot?.pocket?.name }}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="pallotList.length" [(page)]="page" [pageSize]="pageSize"
          (pageChange)="refreshPallot()">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshPallot()">
          <option [ngValue]="4">4/Page</option>
          <option [ngValue]="8">8/Page</option>
          <option [ngValue]="16">16/Page</option>
        </select>
      </div>
    </div>
  </div>
</div>
