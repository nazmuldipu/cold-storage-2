<div class="page-head">
  Floor
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 p-md-0 mt-2">
      <div class=" border rounded">
        <floor-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)" [item]="floor"
          [chamberList]="chamberList"></floor-form>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <AppTable [columns]="columns" [data]="floorList" [tableName]="tableName" [sortColumn]="sortColumn"
        (btnEvent)="buttonEvent($event)"></AppTable>
    </div>
  </div>
</div>
