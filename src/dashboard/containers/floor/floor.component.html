<div class="page-head">
  Floor
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 p-md-0 mt-2">
      <div class=" border rounded">
        <floor-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)" [floor]="floor"
          [chamberList]="chamberList"></floor-form>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <table class="table table-striped border table-sm">
        <thead>
          <tr>
            <td colspan="5" class="form-head">
              Floor List
            </td>
          </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Chamber</th>
            <th scope="col">Name</th>
            <th scope="col">Capacity</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let floor of floorPage;let i = index;">
            <th scope="row">{{ i+1 }}</th>
            <td>{{floor.chamber.name}}</td>
            <td>{{ floor.name }} </td>
            <td>{{ floor.capacity | numberToBangla}}</td>
            <td><a class="edit_link" (click)="onEdit(floor._id)">Edit</a></td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="floorList.length" [(page)]="page" [pageSize]="pageSize" size="sm"
          (pageChange)="refreshFloor()">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshFloor()">
          <option [ngValue]="4">4/Page</option>
          <option [ngValue]="8">8/Page</option>
          <option [ngValue]="16">16/Page</option>
        </select>
      </div>
    </div>
  </div>
</div>
