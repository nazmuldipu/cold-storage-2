<div class="page-head">
  Role
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 p-md-0 mt-2">
      <div class=" border rounded">
        <role-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)" [role]="role">
        </role-form>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <table class="table table-striped border table-sm">
        <thead>
          <tr>
            <td colspan="4" class="form-head">
              Role List
            </td>
          </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of rolePage;let i = index;">
            <th scope="row">{{ i+1 }}</th>
            <td>
              {{ role.name }}
            </td>
            <td><a class="edit_link" (click)="onEdit(role._id)">Edit</a></td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="roleList.length" [(page)]="page" [pageSize]="pageSize" size="sm"
          (pageChange)="refreshRole()">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshRole()">
          <option [ngValue]="4">4/Page</option>
          <option [ngValue]="8">8/Page</option>
          <option [ngValue]="16">16/Page</option>
        </select>
      </div>
    </div>
  </div>
</div>
