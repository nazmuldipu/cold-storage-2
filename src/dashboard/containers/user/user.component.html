<div class="page-head">
    User
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 p-md-0 mt-2">
            <div class=" border rounded">
                <user-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)"
                    [user]="user" [roleList]="roleList"></user-form>
            </div>
        </div>
        <div class="col-md-8 mt-2">
            <table class="table table-striped border table-sm">
                <thead>
                    <tr>
                        <td colspan="6" class="form-head">
                            User List
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userPage;let i = index;">
                        <th scope="row">{{ i+1 }}</th>
                        <td> {{ user.name }} </td>
                        <td> {{ user.phone }} </td>
                        <td> {{ user.email }} </td>
                        <td> {{ user.role }} </td>
                        <td><a class="edit_link" (click)="onEdit(user._id)">Edit</a></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="userList.length" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="refreshUser()">
                </ngb-pagination>

                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize"
                    (ngModelChange)="refreshUser()">
                    <option [ngValue]="4">4/Page</option>
                    <option [ngValue]="8">8/Page</option>
                    <option [ngValue]="16">16/Page</option>
                </select>
            </div>
        </div>
    </div>
</div>
