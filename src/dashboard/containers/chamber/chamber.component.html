<div class="page-head">
  Chamber
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 p-md-0 mt-2">
      <div class=" border rounded">
        <chamber-form (create)="onCreate($event)" (update)="onUpdate($event)" (delete)="onDelete($event)"
          [chamber]="chamber"></chamber-form>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <AppTable [columns]="columns" [data]="chamberList" [tableName]="tableName" [sortColumn]="sortColumn"
        (btnEvent)="buttonEvent($event)"></AppTable>
    </div>
  </div>
</div>
