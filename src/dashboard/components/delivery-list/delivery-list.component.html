<form>
  <div class="row">
    <div class="col"></div>
    <div class="col-auto">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-filter"></i></div>
        </div>
        <input type="text" class="form-control form-control-sm" id="search" (keyup)="onSearch($event.target.value)"
          placeholder="Name / Phone">
      </div>
    </div>
  </div>
</form>
<table class="table table-striped border table-sm">
  <thead>
    <tr>
      <td colspan="8" class="form-head">
        Delivery List
      </td>
    </tr>
    <tr>
      <th scope="col">#</th>
      <th scope="col">SR_No</th>
      <th scope="col">Party</th>
      <th scope="col">Rent</th>
      <th scope="col">Empty bag</th>
      <th scope="col">Loan</th>
      <th scope="col">Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let delivery of deliveryPage;let i = index;">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ delivery.sr_no}}</td>
      <td>
        {{ delivery.customer.name }}
      </td>
      <td>{{ delivery.service_rent}}</td>
      <td>{{ delivery.emptyBag_amount}}</td>
      <td>{{ delivery.loan_payable}}</td>
      <td>{{ delivery.total}}</td>
      <td><a class="edit_link" routerLink="/dashboard/delivery-print/{{delivery._id}}">Print</a></td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="deliveryList.length" [(page)]="page" [pageSize]="pageSize" size="sm"
    (pageChange)="refreshDelivery()">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshDelivery()">
    <option [ngValue]="4">4/Page</option>
    <option [ngValue]="8">8/Page</option>
    <option [ngValue]="16">16/Page</option>
  </select>
</div>
