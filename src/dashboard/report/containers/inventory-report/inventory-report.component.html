<report-head [label]="label" (dateRange)="getItemByDateRange($event)"></report-head>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-none d-print-block mb-4"></div>
      <h4 class="text-center mt-3">{{tableTitle}}</h4>
      <inventory-table [inventoryPage]="inventoryPage" (refresh)="refreshData($event)" (edit)="onEdit($event)">
      </inventory-table>
      <!-- <inventory-table [inventoryList]="inventoryList" [list]="true"></inventory-table> -->
    </div>
  </div>
</div>
